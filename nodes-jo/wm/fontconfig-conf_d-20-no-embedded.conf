<?xml version="1.0" encoding="UTF-8"?>
<!-- vim: fdl=2 sw=2:

  $ABjo/wm/fontconfig-conf_d-20-no-embedded.conf
  symlinked in my  $OSAB/nodes-set/jo-0.sh
  disable bitmap font
  (instantly fixes  $coreIT/CP/networking/Thunderbird/fonts/o28-TomFontAllowed.jpg)

-->


<match target="font">
  <test qual="any" name="family">
    <string>Calibri</string>
  </test>
  <edit name="embeddedbitmap">
    <bool>false</bool>
  </edit>
</match>

